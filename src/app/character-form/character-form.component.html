<mat-sidenav-container class="example-container">
  <mat-sidenav opened mode="side" position="end" class="sidenav-details">
    <div>{{ model$ | async | json }}</div>
  </mat-sidenav>
  <mat-sidenav-content>
    <form
      *ngIf="model$ | async; else loading"
      [formGroup]="form"
      novalidate
      (ngSubmit)="onSubmit()"
    >
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>Role</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="název postavy"
                  formControlName="name"
                />
                <mat-error *ngIf="form.controls['name'].hasError('required')">
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="popis na web (stručný)"
                  formControlName="summaryShort"
                />
                <mat-error
                  *ngIf="form.controls['summaryShort'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea
                  matInput
                  placeholder="popis na web (úplný)"
                  formControlName="summaryLong"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['summaryLong'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea
                  matInput
                  placeholder="popis role"
                  formControlName="description"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['description'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea
                  matInput
                  placeholder="pískoviště"
                  formControlName="sandbox"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['sandbox'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea
                  matInput
                  placeholder="organizačně"
                  formControlName="orgNote"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['orgNote'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea
                  matInput
                  placeholder="vybavení"
                  formControlName="equipment"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['equipment'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
            Uložit
          </button>
        </mat-card-actions>
      </mat-card>
    </form>

    <ng-template #loading>
      Načítám data...
    </ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
