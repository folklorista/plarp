<mat-sidenav-container class="example-container" *ngIf="model; else loading">
  <mat-sidenav closed mode="side" position="end" class="sidenav-details">

    <pre>{{ model | json }}</pre>

  </mat-sidenav>
  <mat-sidenav-content>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="card-form">
        <mat-card-header>
          <mat-card-title>Známost</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field  appearance="fill" class="full-width">
                <mat-select formControlName="idCharacter">
                  <mat-option
                    *ngFor="let character of characters$ | async"
                    [value]="character.id"
                  >
                    {{ character.name }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="form.controls['idCharacter'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field  appearance="fill" class="full-width">
                <mat-select formControlName="idObject">
                  <mat-option
                    *ngFor="let character of characters$ | async"
                    [value]="character.id"
                  >
                    {{ character.name }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="form.controls['idObject'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field  appearance="fill" class="full-width">
                <textarea
                  matInput
                  placeholder="popis"
                  formControlName="description"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['description'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field  appearance="fill" class="full-width">
                <textarea
                  matInput
                  placeholder="pískoviště"
                  formControlName="sandbox"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['sandbox'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field  appearance="fill" class="full-width">
                <textarea
                  matInput
                  placeholder="organizačně"
                  formControlName="orgNote"
                ></textarea>
                <mat-error
                  *ngIf="form.controls['orgNote'].hasError('required')"
                >
                  Toto pole je <strong>povinné</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!form.valid"
          >
            Uložit
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loading>
  Načítám data...
</ng-template>
